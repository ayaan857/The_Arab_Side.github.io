<main>

<!-- Category Buttons -->

<button class="category-btn" data-category="all">All</button>

<footer>

<script>
// ======= Video Data =======
const videos = [
  { title: "Saudi Real Estate 2025 - KSA Info", page: "saudi-real-estate-2025.html", thumb: "https://img.youtube.com/vi/MCRqSRtDfAk/hqdefault.jpg", category: "ksa-info" },
  { title: "Umrah Vlog 2025 - Islamic Content", page: "umrah-vlog-2025.html", thumb: "https://img.youtube.com/vi/PTIeF0EXdCc/hqdefault.jpg", category: "islamic" },
  { title: "Fahas Saudi 2024 - KSA Info", page: "fahas-saudi-2024.html", thumb: "https://img.youtube.com/vi/PUXhYrePrpU/hqdefault.jpg", category: "ksa-info" },
  { title: "MVPI Test Guide - KSA Info", page: "mvpi-test-guide.html", thumb: "https://img.youtube.com/vi/MEso_vtY78k/hqdefault.jpg", category: "ksa-info" },
  { title: "Gaming PS5 Wheel - Gaming & Playstation", page: "ps5-gaming-wheel.html", thumb: "https://img.youtube.com/vi/HJU6AvmYOwg/hqdefault.jpg", category: "gaming" },
  { title: "Car Decoration Ideas - Car Related", page: "car-decoration.html", thumb: "https://img.youtube.com/vi/1cS8XgJdZqk/hqdefault.jpg", category: "car" },
  { title: "Sharjah Airport 24 Hours - KSA Info", page: "sharjah-airport-24-hours.html", thumb: "https://img.youtube.com/vi/keLSsQ-OqlY/hqdefault.jpg", category: "ksa-info" }
];

// ======= Generate Thumbnails =======
function generateThumbnails(category="all") {
  const container = document.getElementById('thumbnail-container');
  container.innerHTML = '';
  videos.forEach(video => {
    if(category === "all" || video.category === category) {
      const div = document.createElement('div');
      div.className = "thumb-item";
      div.innerHTML = `
        <a href="${video.page}" target="_blank">
          <img src="${video.thumb}" alt="${video.title}">
          <p>${video.title}</p>
        </a>
      `;
      container.appendChild(div);
    }
  });
}

// Initial Load
generateThumbnails();

// Category Button Click
document.querySelectorAll('.category-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const cat = btn.getAttribute('data-category');
    generateThumbnails(cat);
  });
});
</script>

</body>
</html>
