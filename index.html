<body>

<header>
    <div class="logo">The Arab Side</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

    </nav>
</header>

<main>
<section id="main-video-section">
    <h1 id="video-title">Loading...</h1>
    <iframe id="main-video" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
</section>

<section id="video-thumbnails">
    <h2>More Videos</h2>
    <div id="thumbnail-container" class="thumb-container"></div>
</section>
</main>

<footer>
<p>Â© 2025 The Arab Side | Email: <a href="mailto:ayaanaamir170@gmail.com">ayaanaamir170@gmail.com</a></p>

<script>
// ======= Video Data =======
const videos = [
  { title: "Saudi Real Estate 2025 - KSA Info", page: "saudi-real-estate-2025.html", thumb: "https://img.youtube.com/vi/MCRqSRtDfAk/hqdefault.jpg" },
  { title: "Umrah Vlog 2025 - Islamic Content", page: "umrah-vlog-2025.html", thumb: "https://img.youtube.com/vi/PTIeF0EXdCc/hqdefault.jpg" },
  { title: "Fahas Saudi 2024 - KSA Info", page: "fahas-saudi-2024.html", thumb: "https://img.youtube.com/vi/PUXhYrePrpU/hqdefault.jpg" },
  { title: "MVPI Test Guide - KSA Info", page: "mvpi-test-guide.html", thumb: "https://img.youtube.com/vi/MEso_vtY78k/hqdefault.jpg" },
  { title: "Gaming PS5 Wheel - Gaming & Playstation", page: "ps5-gaming-wheel.html", thumb: "https://img.youtube.com/vi/HJU6AvmYOwg/hqdefault.jpg" },
  { title: "Car Decoration Ideas - Car Related", page: "car-decoration.html", thumb: "https://img.youtube.com/vi/1cS8XgJdZqk/hqdefault.jpg" },
  { title: "Sharjah Airport 24 Hours - KSA Info", page: "sharjah-airport-24-hours.html", thumb: "https://img.youtube.com/vi/keLSsQ-OqlY/hqdefault.jpg" }
];

let currentIndex = 0;

// ======= Show Main Video =======
function showVideo(index){
  const video = videos[index];
  const iframe = document.getElementById('main-video');
  const title = document.getElementById('video-title');
  
  iframe.src = `https://www.youtube.com/embed/${video.thumb.split("/")[4]}`;
  title.innerHTML = `<a href="${video.page}" target="_blank">${video.title}</a>`;
}

// ======= Rotate Videos Every 8s =======
showVideo(currentIndex);
setInterval(() => {
  currentIndex++;
  if(currentIndex >= videos.length) currentIndex = 0;
  showVideo(currentIndex);
}, 8000);

// ======= Generate Thumbnails =======
const thumbContainer = document.getElementById('thumbnail-container');
videos.forEach((video,index)=>{
  const div = document.createElement('div');
  div.className = "thumb-item";
  div.innerHTML = `
    <a href="${video.page}" target="_blank">
      <img src="${video.thumb}" alt="${video.title}">
      <p>${video.title}</p>
    </a>
  `;
  thumbContainer.appendChild(div);
});
</script>

</body>
</html>
