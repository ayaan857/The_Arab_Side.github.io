<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Arab Side – Videos (Homepage)</title>
  <meta name="description" content="The Arab Side homepage. Watch videos about Islamic content, gaming, KSA information, and cars. Autoplaying featured video rotates through latest uploads.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-title">The Arab Side</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="player-box">
      <div class="player-wrap">
        <!-- Player placeholder -->
        <div id="player" style="position:absolute; inset:0;"></div>

        <!-- Click overlay — clicking anywhere leads to the video page -->
        <div id="clickOverlay" class="click-overlay" title="Open dedicated video page"></div>
      </div>

      <div class="video-meta">
        <div style="display:flex; gap:12px; align-items:center;">
          <div id="meta-badge" class="badge">Category</div>
          <div id="meta-title" class="video-title">Loading video...</div>
        </div>

        <div style="display:flex; gap:10px; align-items:center;">
          <a id="openPageBtn" class="btn" href="#">Open Video Page</a>
          <div class="controls">
            <button id="prevBtn" class="btn" style="background:#e6f9ff;color:#03658e">Prev</button>
            <button id="nextBtn" class="btn" style="background:#e6f9ff;color:#03658e">Next</button>
          </div>
        </div>
      </div>

      <div id="thumbs" class="thumbs-row" aria-label="Other videos"></div>
    </div>

    <footer>
      <div class="footer-note">&copy; 2025 The Arab Side. All rights reserved.</div>
      <div>
        <a href="#" style="font-weight:700;color:#0b98e6;text-decoration:none;">YouTube</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
